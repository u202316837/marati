<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="login">Usuario</label>
      <input id="login" type="text" class="form-control" formControlName="login" required />
    </div>
    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input id="password" type="password" class="form-control" formControlName="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
