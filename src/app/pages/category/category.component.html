 <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__text">
                        <h2>Platos</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <span>Platos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div *ngFor="let producto of categoria.productos" class="col-lg-3 col-md-6 col-sm-6">
                    <div  class="product__item">
                        <div class="product__item__pic set-bg" [attr.data-setbg]="producto.imagenPrincipal">
                            <div class="product__label">
                                <span>{{ categoria.nombre }}</span>
                            </div>
                        </div>
                        <div class="product__item__text">
                            <h6><a href="#">{{ producto.nombre }}</a></h6>
                            <div class="product__item__price">S/. {{ producto.precio.toFixed(2) }}</div>
                            <div class="cart_add">
                                <a href="#">Agregar a Carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->
